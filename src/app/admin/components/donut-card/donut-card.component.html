<img
  src="/assets/img/{{ donut.icon }}.svg"
  [alt]="donut.name"
  class="donut-card-icon"
/>
<div>
  <p
    class="donut-card-name"
    [ngClass]="{
      'promo': donut.promo
    }"
    >{{ donut.name }}</p>
  <p
    class="donut-card-price"
    [ngStyle]="{
      'font-size.px': donut.promo ? 20 : 16,
      fontWeight: donut.promo ? 'bold' : 'none',
      backgroundColor: donut.promo ? 'lightgrey' : 'none'
    }"
  >{{ donut.price | currencyBRL }}</p>
</div>
